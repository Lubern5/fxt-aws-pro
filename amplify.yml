version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 20
        - nvm use 20
        - npm install -g npm@latest
        - cd frontend
        # Install all deps (including devDependencies)
        - npm install --include=dev
    build:
      commands:
        - echo "ðŸš€ Building Next.js app (Turbopack + Tailwind)"
        - NODE_PATH=$(pwd)/node_modules npm run build
  artifacts:
    baseDirectory: frontend/.next
    files:
      - '**/*'
  cache:
    paths:
      - frontend/node_modules/**/*
      - frontend/.next/cache/**/*
