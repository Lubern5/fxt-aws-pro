version: 1
applications:
  - appRoot: frontend
    frontend:
      phases:
        preBuild:
          commands:
            - npm ci
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: frontend/.next/standalone
        files:
          - '**/*'
      customHeaders:
        - pattern: '**/*'
          headers:
            - key: Cache-Control
              value: public, max-age=0, must-revalidate
      customRules:
        # âœ… Ensures all routes resolve to your SSR app (fixes refresh 404s)
        - source: "/<*>"
