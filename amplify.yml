version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 20
        - nvm use 20
        - cd frontend
        - npm install -g npm@latest
        - npm ci
        - npm install tailwindcss@4.1.16 postcss autoprefixer
    build:
      commands:
        - echo "Building Next.js app with Turbopack"
        # Symlink node_modules so Turbopack can find Tailwind
        - ln -s $(pwd)/node_modules ../node_modules || true
        - npm run build
  artifacts:
    baseDirectory: frontend/.next
    files:
      - '**/*'
  cache:
    paths:
      - frontend/node_modules/**/*
      - frontend/.next/cache/**/*
