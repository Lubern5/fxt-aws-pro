version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 20
        - nvm use 20
        - cd frontend
        - npm install -g npm@latest
        - npm ci
        # Install dependencies locally for Amplify build
        - npm install tailwindcss@4.1.16 postcss autoprefixer
    build:
      commands:
        - echo "Building Next.js app with Turbopack"
        # Copy node_modules up one level so Turbopack can resolve them
        - cp -r node_modules ../node_modules || true
        - NODE_PATH=../node_modules npm run build
  artifacts:
    baseDirectory: frontend/.next
    files:
      - '**/*'
  cache:
    paths:
      - frontend/node_modules/**/*
      - frontend/.next/cache/**/*
