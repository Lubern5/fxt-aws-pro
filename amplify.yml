version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 20
        - nvm use 20
        - npm install -g npm@latest tailwindcss@4.1.16 postcss autoprefixer
        - cd frontend
        - npm ci
    build:
      commands:
        - echo "⚙️ Building Next.js app with global Tailwind"
        - NODE_PATH=$(npm root -g):../frontend/node_modules npm run build
  artifacts:
    baseDirectory: frontend/.next
    files:
      - '**/*'
  cache:
    paths:
      - frontend/node_modules/**/*
      - frontend/.next/cache/**/*
