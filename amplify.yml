version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "📁 Listing frontend folder contents..."
        - ls -la frontend
        - cd frontend
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: frontend/.next
    files:
      - '**/*'
  cache:
    paths:
      - frontend/node_modules/**/*
