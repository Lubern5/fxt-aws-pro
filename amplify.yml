version: 1
applications:
  - appRoot: frontend
    frontend:
      phases:
        preBuild:
          commands:
            - npm ci
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: .next/standalone
        files:
          - '**/*'
      customHeaders:
        - pattern: '**/*'
          headers:
            - key: Cache-Control
              value: public, max-age=0, must-revalidate
      customRules:
        # Prevent Amplify from returning 404 for dynamic routes
        - source: "/<*>"
          target: "/index.html"
          status: "200"
