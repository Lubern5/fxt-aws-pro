version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci --prefix frontend
    build:
      commands:
        - npm run build --prefix frontend
  artifacts:
    baseDirectory: frontend/.next
    files:
      - '**/*'
  cache:
    paths:
      - frontend/node_modules/**/*
      - frontend/.next/cache/**/*
  customHeaders:
    - pattern: '**/*'
      headers:
        - key: Cache-Control
          value: 'public, max-age=0, must-revalidate'

# ðŸ‘‡ This enables Amplifyâ€™s new 2025 Next.js SSR runtime
platform:
  framework: Next.js
