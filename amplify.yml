version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 20
        - nvm use 20
        - cd frontend
        - npm install -g npm@latest
        - npm ci
        # Install tailwindcss + postcss + autoprefixer directly in this build environment
        - npm install tailwindcss@4.1.16 postcss autoprefixer
    build:
      commands:
        - cd frontend
        - echo "Building Next.js app with Turbopack"
        - npm run build
  artifacts:
    baseDirectory: frontend/.next
    files:
      - '**/*'
  cache:
    paths:
      - frontend/node_modules/**/*
      - frontend/.next/cache/**/*
