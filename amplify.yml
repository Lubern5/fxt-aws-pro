version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 20
        - nvm use 20
        - npm install -g npm@latest
        - cd frontend
        - npm ci || true
    build:
      commands:
        - echo "‚öôÔ∏è Installing Tailwind + PostCSS locally before Next build"
        - cd frontend
        - npm install tailwindcss@4.1.16 @tailwindcss/postcss postcss autoprefixer
        - echo "üöÄ Building Next.js app"
        - NODE_PATH=$(pwd)/node_modules npm run build
  artifacts:
    baseDirectory: frontend/.next
    files:
      - '**/*'
  cache:
    paths:
      - frontend/node_modules/**/*
      - frontend/.next/cache/**/*
