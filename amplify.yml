version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 20
        - nvm use 20
        - npm install -g npm@latest
        - cd frontend
        # Ensure all local deps including tailwind are installed locally
        - npm install tailwindcss@4.1.16 @tailwindcss/postcss postcss autoprefixer
        - npm ci || true
    build:
      commands:
        - echo "⚙️ Building Next.js app with local Tailwind v4 support"
        - NODE_PATH=./node_modules npm run build
  artifacts:
    baseDirectory: frontend/.next
    files:
      - '**/*'
  cache:
    paths:
      - frontend/node_modules/**/*
      - frontend/.next/cache/**/*
