version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 20
        - nvm use 20
        - npm install -g npm@latest
        - cd frontend
        - npm ci || true
    build:
      commands:
        - echo "âš™ï¸ Installing Tailwind + PostCSS locally before Next build"
        # âœ… Remove the second 'cd frontend' â€” Amplify is already there
        - npm install tailwindcss@4.1.16 @tailwindcss/postcss postcss autoprefixer
        - echo "ğŸš€ Building Next.js app"
        - NODE_PATH=$(pwd)/node_modules npm run build
  artifacts:
    baseDirectory: frontend/.next
    files:
      - '**/*'
  cache:
    paths:
      - frontend/node_modules/**/*
      - frontend/.next/cache/**/*
