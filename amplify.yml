version: 1
applications:
  - appRoot: frontend
    frontend:
      phases:
        preBuild:
          commands:
            - npm ci
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      customHeaders:
        - pattern: '**/*'
          headers:
            - key: Cache-Control
              value: public, max-age=0, must-revalidate
      customRules:
        - source: "</^[^.]+$|\\.(?!(css|js|map|json|png|jpg|jpeg|gif|svg|ico|woff|woff2)$)([^.]+$)/>"
          target: "/"
          status: "200"
